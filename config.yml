Version: ltb_hlju_1.0
# 调试模式，用于寻找错误出现的坐标，默认为false
# 特别提示：调试完成后请记得将debug改为false

debug: false

notifyOption:
    method: 1
    qywxOption:
        corpid: ''
        corpsecret: ''
        agentid: ''

users:
    - user:
        # 任务类型（收集：0、签到：1）
        type: 0
        # username 学号或者工号
        username: '' #这里填写你的学号
        # password 密码
        password: '' #这里填写你的密码，就是教务系统那个密码
        # address 地址，定位信息
        address: '黑龙江省哈尔滨市南岗区学府东四道街'
        notifyOption:
            method: 1
            # rcvAcc为接受消息的账号，可以为Email账号、QQ号、或者是企业微信ID(@all为全体)
            rcvAcc: ''
        # lon 经度
        lon: 126.636721
        # lat 纬度
        lat: 45.712265
        abnormalReason: ''
        # 是否利用过往表单进行填写（1代表是，0代表否）       
        getHistorySign: 1
        # 是否检查表单的标题（1代表检查，0代表不检查）
        checkTitle: 1
        deviceId : ""
        forms:
         - form:
             title: 在校状态
             value: 不在校
